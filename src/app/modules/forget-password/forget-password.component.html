<div class="outerbody">
    <div class="logo">
        <img class="img-responsive" src="assets/logo.png">
    </div>
    <div class="login-card">
        <md-card>
            <form autoComplete="off" [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
                <md-card-title>
                    <h4>Forgot Password</h4>
                </md-card-title>
                <md-card-subtitle class="error" *ngIf="showmessage">{{message}}</md-card-subtitle>
                <md-card-content>
                    <table class="width-100">
                        <tr>
                            <td>
                                <md-input-container class="width-100">
                                    <input mdInput type="email" formControlName="email" placeholder="Email" autoComplete="off" [formControl]="forgotForm.controls['email']">
                                    <md-error>Enter Valid Email</md-error>
                                </md-input-container>
                            </td>
                        </tr>
                    </table>
                </md-card-content>
                <md-card-actions>
                    <button *ngIf="!loading" type="submit" md-raised-button color=primary class="width-100"  [disabled]="!forgotForm.valid">Submit</button>
                    <md-spinner *ngIf="loading" class="spin"></md-spinner>
                </md-card-actions>
            </form>
        </md-card>
        <br>
        <div class="text-center">
            <a routerLink="/login" class="forpas">Sign In</a>
        </div>
    </div>
</div>
